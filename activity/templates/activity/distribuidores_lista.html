<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrador Lista</title>
</head>
<body>

    <h1>Lista de administrador</h1>
    <ul>
        {% for administrador in object_list %}

            <td>
                <p>NOMBRE: {{ administrador.nombre }} </p>
                <p> 
                    <a href="{% url 'Detalle' administrador.id %}">Ver</a>

                </p> 
            </td>

        {% endfor %}
    </ul>

    <a href="{% url 'New'  %}">Nuevo</a> | 


</body>
</html>
